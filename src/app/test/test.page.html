<ion-content [fullscreen]="true" class="ion-padding">
    <h5>Auto Play Slider</h5>

    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <span class="slider-nav arrow-prev" (click)="slidePrev(sliderTwo,slideWithNav)">
      <div class="prev-icon-custom custon-nav" [class.disabled]="sliderTwo.isBeginningSlide"></div>
    </span>
            </ion-col>
            <ion-col size="10">

                <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
                    <ion-slide *ngFor="let s of sliderOne.slidesItems">
                        <!-- <img src="../assets/images/banner.jpg"> -->
                        <img src="../assets/images/b{{s.id}}.jpg">
                        <span class="slide-text">Slide id {{s.id}}</span>
                    </ion-slide>
                </ion-slides>

            </ion-col>
            <ion-col size="1">
                <span class="slider-nav arrow-next" (click)="slideNext(sliderTwo,slideWithNav)">
        <div class="next-icon-custom custon-nav" [class.disabled]="sliderTwo.isEndSlide"></div>
      </span>
            </ion-col>

        </ion-row>
    </ion-grid>


</ion-content>
